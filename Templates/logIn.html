<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniClubs Login</title>
    <link rel="stylesheet" href="/static/logIn.css">
</head>
<body class = "login-page"> <!-- class type added -->
    <header>
        <div class="logo">
            <img src="/static/pictures/logo.png" alt="Logo" class="logo-img"> <!-- class type added -->
        </div>        
        <div class="search-bar">
            <input type="text" placeholder="Search..." aria-label="Search">
            <button type="button">üîç</button>
        </div>
        <nav>
            <a href="events">Events</a>
            <span class="divider">|</span>
            <a href="clubsPage1">Clubs</a>
            <span class="divider">|</span>
            <a href="myProfile">My Profile</a>
            <span class="divider">|</span>
            <div class="auth-buttons">
                <a href="signIn">
                    <button type="button">Sign In</button>
                </a>
                <a href="logIn">
                    <button type="button">Log In</button>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <div class="form-logo">
                <img src="/static/pictures/Istanbul_Medipol_University_Logo.png" alt="UniClubs Logo" class="logo-img">
            </div>
            <form class="login-form" method="POST">
                <div class="form-row">
                    <label for="userType">User Type</label>
                    <div class="user-type">
                        <label>
                            <input type="radio" name="userType" value="student"> Student
                        </label>
                        <label>
                            <input type="radio" name="userType" value="clubLeader"> Club Leader
                        </label>
                    </div>
                </div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
                {% endif %}
                <button type="submit">Log In</button>
                <a href="#">Forgot Password?</a>
            </form>
        </div>        
        
    </main>
    <footer>
        <div class="footer-logo">
            <img src="/static/pictures/logo.png" alt="Logo" class="logo-img">
        </div>  
    </footer>
</body>
</html>
