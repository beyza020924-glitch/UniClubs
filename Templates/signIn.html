<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniClubs Sign In</title>
    <link rel="stylesheet" href="/static/signIn.css">
</head>
<body class = "signin-page"> <!-- class type added -->
    <header>
        <div class="logo">
            <img src="/static/pictures/logo.png" alt="Logo" class="logo-img"> <!-- class type added -->
        </div>        
        <div class="search-bar">
            <input type="text" placeholder="Search..." aria-label="Search">
            <button type="button">üîç</button>
        </div>
        <nav>
            <a href="events">Events</a>
            <span class="divider">|</span>
            <a href="clubsPage1">Clubs</a>
            <span class="divider">|</span>
            <a href="myProfile">My Profile</a>
            <span class="divider">|</span>
            <div class="auth-buttons">
                <a href="signIn">
                    <button type="button">Sign In</button>
                </a>
                <a href="logIn">
                    <button type="button">Log In</button>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="signin-container">
            <div class="form-logo">
                <img src="/static/pictures/Istanbul_Medipol_University_Logo.png" alt="UniClubs Logo" class="logo-img">
            </div>
            <form class="signin-form" action="/signIn" method="POST">
                <div class="form-row">
                    <label for="name">Name</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name">
                </div>
                <div class="form-row">
                    <label for="surname">Surname</label>
                    <input type="text" id="userSurname" name="userSurname" placeholder="Enter your surname">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="form-row">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number">
                </div>
                <div class="form-row">
                    <label for="userType">User Type</label>
                    <div class="user-type">
                        <label>
                            <input type="radio" name="userType" value="student"> Student
                        </label>
                        <label>
                            <input type="radio" name="userType" value="clubLeader"> Club Leader
                        </label>
                    </div>
                </div>
                <button type="submit">Sign In</button>
            </form>            
        </div>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="/static/pictures/logo.png" alt="Logo" class="logo-img">
        </div> 
    </footer>
</body>
</html>
